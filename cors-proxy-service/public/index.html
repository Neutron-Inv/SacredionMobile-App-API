<!DOCTYPE html>
<html>

        <title>CORS Proxy Service</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;

    <body>
        <h1>CORS Proxy Service</h1>
        <p>
            This is a serverless proxy service for handling CORS requests. Send
            POST requests to <code>/.netlify/functions/cors-proxy</code> with
            the following JSON body:
        </p>
        <pre>
{
    "target_url": "https://example.com/your-target-url",
    "headers": {
        "Custom-Header": "value"
    }
}
    </pre
        >
    </body>
